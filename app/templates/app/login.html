{% extends 'app/Index.html' %}

{% block  titulo %}Centro Médico Galenos{% endblock  %}

{% block contenido %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="border-color: grey; text-align: center;">
                <div class="card-body">
                    <h5 class="card-title text-center">Iniciar sesión</h5>
                    <i class="bi bi-person fs-0" style="font-size: 5em;"></i><!-- Icono de personas -->
                    <form>
                        <label for="select-Usuario">Usuario</label>
                        <div class="mb-3">
                            <br>
                            <select id="select-Usuario" name="select-Usuario" required>
                                <option value="" style="display:none"></option>
                                {% for u in Usuarios %}
                                <option value="{{u.id}}">{{u.NombreUsuario}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
